<div>
  <h2 align="center">Movies(via Template)</h2><br><br>
  <div class="col-sm-10 offset-3" *ngFor="let mov of movies" style="display: inline-flex;">
    <div class="col-sm-2">
      <button (click)="movieDetail.toggleFavourite()">{{mov.favourite ? 'UnFavourite' : 'Favourite'}}</button>
    </div><br><br>
    <div class="col-sm-8">
      <app-movie-details #movieDetail [movie]="mov" ></app-movie-details>
    </div>
  </div>
</div>
