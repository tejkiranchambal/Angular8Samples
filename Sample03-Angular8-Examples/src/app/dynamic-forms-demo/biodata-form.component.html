<div class="row">
  <div class="offset-1 col-md-3 divColor">
    <pre>{{bioForm.value | json}}</pre>
  </div>
  <div class="offset-1 col-md-5">
    <form  [formGroup]="bioForm"><!--(ngSubmit)="onSubmit()"-->
      <div *ngFor="let bioInput of bioInputs" class="form-row">
        <app-biodata-element [bio]="bioInput" [biodataForm]="bioForm"></app-biodata-element>
      </div>
    </form>
  </div>
</div>
